<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ4</title>
</head>
<body>
<script>
    /*задание1*/
    let num1 = +prompt('Введите число:');
    alert('Число в степени2: ' + num1 ** 2);
    /*задание2*/
    let num2 = +prompt('Введите первое число:');
    let num3 = +prompt('Введите второе число:');
    alert('Среднее арифметическое двух чисел: ' + (num2 + num3) / 2);
    /*задание3*/
    let num4 = +prompt('Введите длину стороны квадрата:');
    alert('Площадь квадрата: ' + Math.pow(num4, 2));
    /*задание4*/
    let num5 = +prompt('Введите количество километров:');
    const mill = 0.621371;
    alert('Количество миль: ' + num5 * mill);
    /*задание5*/
    let num6 = +prompt('Введите первое число:');
    let num7 = +prompt('Введите второе число:');
    alert('Сложение: ' + (num6 + num7));
    alert('Вычетание: ' + (num6 - num7));
    alert('Умножение: ' + (num6 * num7));
    alert('Деление: ' + (num6 / num7));
    /*задание6*/
    let num8 = +prompt('Введите значение a для формулы a*x+b=0:');
    let num9 = +prompt('Введите значение b для формулы a*x+b=0:');
    alert('Значение x: ' + -(num9 / num8));
    /*задание7*/
    let num10 = +prompt('Введите текущее время(часы):');
    let num11 = +prompt('Введите текущее время(минуты):');
    alert('До следующего дня осталось: ' + (23 - num10) + 'ч' + (59 - num11) + 'м');
    /*задание8*/
    let num12 = +prompt('Введите трехзначное число:');
    alert('Вторая цифра этого числа: ' + Math.trunc(num12 / 10) % 10);
    /*задание9*/
    let num13 = +prompt('Введите пятизначное число:');
    alert('Последняя цифра перемещена в начало: ' + Math.trunc(num13 % 10 * 10000 + num13 / 10));
    /*задание10*/
    let num14 = +prompt('Введите общую сумму продаж за месяц($):');
    alert('Зарплата работника($): ' + (250 + num14 * 0.1));
</script>
</body>
</html>
